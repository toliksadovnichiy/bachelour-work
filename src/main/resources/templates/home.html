            <div class="col-lg-6">
                <h1 class="display-5 fw-bold lh-1 mb-3">COVID-19</h1>
                <p class="lead">В Україні коронавірусна інфекція Covid-19 (пневмонія нового типу) вперше була діагностована 3 березня 2020 року у Чернівцях. 13 березня було зафіксовано перший летальний кінець у результаті коронавірусної інфекції. На 22 травня 2022 року в Україні налічувалося 5009301 тих, хто заразився, з них померлих — 108497.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button href type="button" class="btn btn-primary btn-lg px-4 me-md-2">Детальніше про ситуацію в Україні</button>
                </div>
            </div>
        </div>
    </div>

                    <p>Детальна інформація про епідеміологічну ситуацію у кожній області України та інтерактивна мапа країни із актуальними даними.</p>

                <div>
                    <h2>Інформація</h2>
                    <p>Актуальні відомості про хворобу, засоби безпеки та рекомендацй лікарів щодо дій під час хвороби та карантину. </p>
                    <a href="info" class="btn btn-primary">

                    </a>

            </div>

                </div>

                    <p>Сторінка з інформацією про розробника ресурсу, контакти за якими ви маєте можливість зв'язатися з нами або залишити відгук.</p>
                    <a href="about" class="btn btn-primary">
